<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium">

  <div class="backgroundwhite">
      <ion-header color="secondary">
        <ion-card-title>AVERIAS</ion-card-title>
      </ion-header>     
        <ion-list class="list">
          <ion-item-sliding *ngFor="let user of users">
          <ion-item>
              <ion-text> <h1> {{ user.id }}</h1></ion-text>           
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option color="danger" (click)="delete(user)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>      
        <ion-item *ngIf="users.length == 0">
          <ion-text>No hay usuarios</ion-text>
      </ion-item>
  
        </ion-list>
    </div>
  </ion-content>

  <ion-footer no-border >
    <ion-toolbar color="medium" padding>
      <ion-buttons>
        <ion-button (click)="goRegister()" fill="solid">Registrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
